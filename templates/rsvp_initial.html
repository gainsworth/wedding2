{% extends 'base.html' %}
{% block content %}
    <section class="rsvp" style="background-image: linear-gradient(rgba(20,255,255,0.7),rgba(255,255,255,0.7)),url(../static/images/marmaris.png);">

        {% include 'navbar.html' %}
    <div class="signup-box">
        <div class="col-2">
            <h2>RSVP</h2>
            <form action="\" method="post">
                <label>First Name</label>
                <input type="text" placeholder="Paige" id="first_name" name="first_name" class="input-field">

                <label>Last Name</label>
                <input type="text" placeholder="Turner" id="last_name" name="last_name" class="input-field">

                <label>Email</label>
                <input type="email" placeholder="paige.turner@gmail.com" id="email" name="email" class="input-field">

                <div class="row">
                    <input type="checkbox" checked>
                    <span>I agree to the <a href="{{ url_for('terms_and_conditions') }}">terms and conditions</a></span>
                </div>
                <button type="submit">Submit</button>
            </form>


        </div>
    </div>

</div>

               {% endblock %}
