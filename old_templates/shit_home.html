<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George and Cordeia's Wedding</title>
    <style>
        /* Container for the image and text */
        .container {
            position: relative;
            max-width: 100%; /* Ensure the container is responsive */
        }

        /* Style for the image */
        .image {
            width: 100%; /* Make the image fill the container */
            height: auto; /* Maintain aspect ratio */
            display: block;
        }

        /* Style for the overlaid text */
        .text {
            position: absolute;
            top: 50%; /* Position vertically centered */
            left: 50%; /* Position horizontally centered */
            transform: translate(-50%, -50%); /* Center the text within the container */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white; /* Text color */
            padding: 10px; /* Add some padding */
            font-size: 18px; /* Text font size */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="IMG_2622.JPG" alt="George and Cords" class="image">
        <div class="text">Welcome to our wedding!</div>
    </div>
</body>
</html>
